name: Fetch Website HTML

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  fetch-html:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm init -y
          npm install axios fs

      - name: Fetch website HTML
        run: |
          node fetchHtml.js
