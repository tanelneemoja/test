name: Scrape Ads

on:
  push:
    paths:
      - 'scrape_ads.py'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: |
          python scrape_ads.py > ads_results.txt
          cat ads_results.txt
