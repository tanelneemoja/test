name: Scrape Ads

on:
  push:
    paths:
      - 'scrape_ads.py'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Firefox and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox-esr libgtk-3-0 libdbus-glib-1-2 libxt6 libx11-xcb1 libxcb1 libdbus-1-3 libxcomposite1 libxdamage1 libxrandr2 libasound2 libpangocairo-1.0-0

      - name: Install Geckodriver v0.36.0
        run: |
          GECKO_VERSION="v0.36.0"
          wget https://github.com/mozilla/geckodriver/releases/download/$GECKO_VERSION/geckodriver-$GECKO_VERSION-linux64.tar.gz
          tar -xvzf geckodriver-$GECKO_VERSION-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/geckodriver

      - name: Install Python dependencies
        run: pip install selenium

      - name: Run scraper
        run: python scrape_ads.py

      - name: Upload results artifact
        uses: actions/upload-artifact@v3
        with:
          name: ads-results
          path: ads_results.txt
