name: Run Python Script

on:
  push:
    branches:
      - main  # Trigger this workflow when code is pushed to the main branch

jobs:
  run-script:
    runs-on: ubuntu-latest  # You can also use windows-latest or macos-latest if you prefer

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Specify the Python version you want to use

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install dependencies if you have a requirements.txt

    - name: Run script
      run: |
       python test/python_test.py  # Run your script (replace with your actual script location)
