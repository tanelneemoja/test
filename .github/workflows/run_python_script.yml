name: Selenium Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium
    
    - name: Remove existing Google Chrome installation
      run: |
        sudo apt-get remove -y google-chrome-stable
    
    - name: Remove existing ChromeDriver to avoid version conflict
      run: |
        sudo rm -f /usr/local/bin/chromedriver

    - name: Install Google Chrome version 114
      run: |
        # Install Google Chrome 114 version
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install ./google-chrome-stable_current_amd64.deb
    
    - name: Verify Chrome version
      run: |
        # Verify the installed Chrome version
        google-chrome --version

    - name: Fetch the correct version of ChromeDriver (114.x)
      run: |
        # Fetch the correct ChromeDriver for Chrome version 114.x
        VERSION="114.0.5735.90"  # Chrome version 114.x requires this driver
        echo "Downloading ChromeDriver version: $VERSION"
        wget https://chromedriver.storage.googleapis.com/${VERSION}/chromedriver_linux64.zip
        
        # Unzip and install the correct ChromeDriver
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Run tests
      run: |
        python python_test.py
